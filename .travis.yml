language: python

os:
  - linux

matrix:
  include:
    - python: 3.6
    - python: 3.7
    - python: 3.8

install:
  - python setup.py install
  - pip install coveralls
  - pip install pytest-cov
  - pip install numpy>=1.16.0
  - pip freeze

script:
  - pytest --cov=pwv_kpno/

after_success:
  - "coveralls"
